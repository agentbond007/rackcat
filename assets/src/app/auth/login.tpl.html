<div class="col-md-4 col-md-offset-4">
  <alert class="alert" ng-repeat="error in errors" type="danger">{{error.err}}</alert>
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Please sign in</h3>
    </div>
	  <div class="panel-body">
      <form accept-charset="UTF-8" role="form" ng-submit="login()" name="loginForm">
        <fieldset>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="username" name="username" ng-model="user.username" required>
            <div ng-show="registerForm.username.$dirty" ng-messages="registerForm.username.$error">
              <div ng-message="required">
                You forgot the email address.
              </div>
            </div>
	    		</div>
	    		<div class="form-group">
            <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
            <div ng-show="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
              <div ng-message="required">
                You forgot the password.
              </div>
            </div>
	    		</div>
	    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-disabled="loginForm.$invalid || submitDisabled">
	    		<a ui-sref="auth.register" class="btn btn-lg btn-primary btn-block">Register</a>
        </fieldset>
      </form>
    </div>
	</div>
</div>
