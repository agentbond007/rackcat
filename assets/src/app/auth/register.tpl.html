<alert class="alert" ng-repeat="error in errors" type="danger">{{error.err}}</alert>
<form class="form" name="registerForm" ng-submit="register()">
  <div class="form-group" ng-class="{ 'has-error': registerForm.username.$dirty && registerForm.username.$invalid, 'has-success': registerForm.username.$dirty && registerForm.username.$valid }">
    <label for="username">Username</label>
    <input class="form-control input-lg" type="text" name="username" ng-model="user.username" required placeholder="Enter a username">
    <span ng-show="registerForm.username.$dirty && registerForm.username.$invalid-required" class="help-block">please enter a username.</span>
  </div>
  <div class="form-group" ng-class="{ 'has-error': registerForm.email.$dirty && registerForm.email.$invalid, 'has-success': registerForm.email.$dirty && registerForm.email.$valid }">
    <label for="email">Email Address</label>
    <input class="form-control input-lg" type="email" name="email" ng-model="user.email" required placeholder="Enter your email">
    <span ng-show="registerForm.email.$dirty && registerForm.email.$invalid-required" class="help-block">please enter a email.</span>
    <span ng-show="registerForm.email.$dirty && registerForm.email.$invalid-email" class="help-block">please enter a valid email address.</span>
  </div>
  <div class="form-group" ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$invalid, 'has-success': registerForm.password.$dirty && registerForm.password.$valid }">
    <label for="password">Password</label>
    <input class="form-control input-lg" type="password" name="password" ng-model="user.password" required placeholder="Enter a password" minlength="8">
    <span ng-show="registerForm.password.$dirty && registerForm.password.$invalid-minlength" class="help-block">Your password must be at least 8 characters long.</span>
    <span ng-show="registerForm.password.$dirty && registerForm.password.$invalid-required" class="help-block">please enter a password.</span>
  </div>
  <div class="form-group" ng-show="registerForm.password.$dirty">
    <div class="col-sm-12">
      <label>Pasword Strength</label>
      <div ng-password-strength="user.password" mode="bootstrap" strength="passStrength"></div>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$invalid, 'has-success': registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$valid }">
    <label for="password">Password</label>
    <input class="form-control input-lg" type="password" name="confirmPassword" ng-model="user.confirmPassword" required compare-to="user.password" placeholder="Confirm Password">
    <span ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$invalid-compare-to" class="help-block">looks like your passwords don't match!</span>
  </div>
  <div class="form-group">
    <button type="submit" name="submit" class="btn btn-lg btn-primary" ng-disabled="registerForm.$invalid || submitDisabled">Register</button>
    <a ui-sref="auth.login" class="btn btn-lg btn-danger">Cancel</a>
  </div>
</form>
