<div class="col-lg-12">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Rack</th>
        <th>Type</th>
        <th>Created on</th>
        <th>Updated on</th>
        <th></th>
      </tr>

    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td><a ui-sref="item.detail({ id: item.id })">{{item.name}}</a></td>
        <td><a ui-sref="rack.detail({ id: item.rack.id })">{{item.rack.name}}</a></td>
        <td>{{item.type.name}}</td>
        <td>{{ item.createdAt| date : 'short' }}</td>
        <td ng-show="item.updatedAt">{{ item.updatedAt | date : 'short' }}<td>
          <ul class="inline-table-list">
            <li><button class="btn btn-info" data-toggle="modal" data-target="#view-history-<%= item.id %>"><i class="fa fa-lg fa-history"></i></button></li>
            <li><a href="/item/update/<%= item.id %>" class="btn btn-warning"><i class="fa fa-lg fa-pencil"></i></a></li>
            <li><button class="btn btn-danger" text="are you sure you want to delete the item '{{item.name}}' ?" title="Delete item" confirm="deleteItem($index, item)"><i class="fa fa-lg fa-trash"></i></button></li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <a ui-sref="item.create" class="btn btn-large btn-success">Add New item</a>
</div>
