<div class="col-lg-12">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Tags</th>
        <th>Created on</th>
        <th>Updated on</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="location in locations">
        <td><a ui-sref="location.detail({ id: location.id })">{{location.name}}</a></td>
        <td>
          <ul class="inline-table-list">
            <li ng-repeat="tag in location.tags"><span class="label label-info">{{tag.name}}</span></li>
        </td>
        <td>{{location.createdAt | date : 'short' }}</td>
        <td>{{location.updatedAt | date : 'short' }}</td>
        <td>
          <ul class="inline-table-list">
            <li><button class="btn btn-info"><i class="fa fa-lg fa-history"></i></button></li>
            <li><a ui-sref="location.edit({ id: location.id })" class="btn btn-warning"><i class="fa fa-lg fa-pencil"></i></a></li>
            <li><button class="btn btn-danger" text="are you sure you want to delete the location '{{location.name}}' ?" title="Delete Location" confirm="deleteItem($index, location)"><i class="fa fa-lg fa-trash"></i></button></li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <a ui-sref="location.create" class="btn btn-large btn-success">Add New Location</a>
</div>
