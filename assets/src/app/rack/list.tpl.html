<div class="col-lg-12">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Size</th>
        <th>Items</th>
        <th>Tags</th>
        <th>Created on</th>
        <th>Updated on</th>
        <th></th>
      </tr>

    </thead>
    <tbody>
      <tr ng-repeat="rack in racks">
        <td><a ui-sref="rack.detail({ id: rack.id })">{{rack.name}}</a></td>
        <td><a ui-sref="location.detail({ id: rack.location.id })">{{rack.location.name}}</a></td>
        <td>{{rack.size}}u</td>
        <td>
          <ul class="inline-table-list">
            <li ng-repeat="item in rack.items"><a ui-sref="item.detail({ id: item.id })">{{item.name}}</a>, </li>
          </ul>
        </td>
        <td>
          <ul class="inline-table-list">
            <li ng-repeat="tag in rack.tags" class="tag"><span class="label label-info">{{tag.name}}</span></li>
          </ul>
        </td>
        <td>{{ rack.createdAt| date : 'short' }}</td>
        <td ng-show="rack.updatedAt">{{ rack.updatedAt | date : 'short' }}<td>
          <ul class="inline-table-list">
            <li><button class="btn btn-info" data-toggle="modal" data-target="#view-history-<%= rack.id %>"><i class="fa fa-lg fa-history"></i></button></li>
            <li><a href="/rack/update/<%= rack.id %>" class="btn btn-warning"><i class="fa fa-lg fa-pencil"></i></a></li>
            <li><button class="btn btn-danger" text="are you sure you want to delete the rack '{{rack.name}}' ?" title="Delete Rack" confirm="deleteItem($index, rack)"><i class="fa fa-lg fa-trash"></i></button></li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <a ui-sref="rack.create" class="btn btn-large btn-success">Add New Rack</a>
</div>
