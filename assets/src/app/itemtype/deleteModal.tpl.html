<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">Are you sure you wish to delete {{itemtype.name}}</h4>
</div>
<div class="modal-body">Are you sure you wish to delete {{itemtype.name}}</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="cancel()">No</button>
  <button type="button" class="btn btn-danger" ng-click="ok(itemtype)">Yes</button>
</div>
